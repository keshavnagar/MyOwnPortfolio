<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="Real-time">Insert Text</label>
            <input type="text"  oninput="RealTimeLive()" id="Real-time">
        </div>
    </form>
    <h1>See the result</h1>
    <p id="live" ></p>
</body>
<script>
    RealTimeLive = () => {
        let live = document.getElementById("live"); // select p tag 
        let RealTime = document.getElementById("Real-time") // select input tag
        live.innerText = RealTime.value;
    }
</script>
</html>
