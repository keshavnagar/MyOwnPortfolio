<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Menu in Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .form-container {
            margin-top: 50px;
        }
        .popup {
            display: none; 
            position: fixed; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>My Form</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" required><br><br>
            <button type="button" onclick="openPopup()">Open Menu</button>
        </form>
    </div>

    <!-- Popup Menu -->
    <div class="popup-overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h3>Popup Menu</h3>
        <p>Yeh ek popup menu hai!</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        function openPopup() {
            document.getElementById("popup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
