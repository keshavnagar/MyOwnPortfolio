<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight & Height Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        input, select {
            padding: 8px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <div class="input-group">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" placeholder="Enter weight">
        <select id="weight-unit" onchange="syncUnits('weight')">
            <option value="kg">Kg</option>
            <option value="pound">Pound</option>
        </select>
    </div>

    <div class="input-group">
        <label for="height">Height:</label>
        <input type="number" id="height" placeholder="Enter height">
        <select id="height-unit" onchange="syncUnits('height')">
            <option value="cm">CM</option>
            <option value="inch">Inch</option>
        </select>
    </div>

    <script>
        function syncUnits(changed) {
            let weightUnit = document.getElementById("weight-unit");
            let heightUnit = document.getElementById("height-unit");

            if (changed === "weight") {
                if (weightUnit.value === "kg") {
                    heightUnit.value = "cm";
                } else if (weightUnit.value === "pound") {
                    heightUnit.value = "inch";
                }
            } else if (changed === "height") {
                if (heightUnit.value === "cm") {
                    weightUnit.value = "kg";
                } else if (heightUnit.value === "inch") {
                    weightUnit.value = "pound";
                }
            }
        }
    </script>

</body>
</html>
