<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!--2nd eg -->
     <form action="">
        <div>
            <label for="">write anything in it : </label>
            <input id="input" type="text"onchange="showAnything()">
        </div>
        <p id="showAnything" ></p>
    </form>
    <script>
        const showAnything =  ()  => {
            let inputMessage = document.getElementById("input");
            let div = document.getElementById("showAnything")
            div.innerText = inputMessage.value
         }

    </script>
</body>
</html>
